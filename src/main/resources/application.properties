# Configuración de la base de datos (H2 para desarrollo, PostgreSQL para producción)
# Si SPRING_DATASOURCE_URL contiene 'postgresql', usar PostgreSQL, sino H2
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# Configuración automática del driver
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# Configuración de JPA/Hibernate
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Configuración de H2 Console (solo para desarrollo)
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Configuración del servidor
server.port=8080

# Configuración de logging
logging.level.com.reservavuelos=DEBUG
logging.level.org.springframework.web=DEBUG

